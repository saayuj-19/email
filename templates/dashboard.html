<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: white;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card h1 {
            font-size: 2rem;
            color: #111827;
            margin-bottom: 1rem;
        }

        .card p {
            font-size: 1.1rem;
            color: #4b5563;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Welcome, {{ user }}!</h1>
        <p>You have successfully logged into your dashboard.</p>
    </div>
</body>
</html>
